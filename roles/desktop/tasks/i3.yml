---
- name: Make sure all packages used by .i3config are installed
  apt:
    pkg:
      - xautolock
      - gnome-screensaver
    state: installed
    update_cache: yes
  become: yes

- name: install i3 - add apt repo
  apt_repository: repo='deb http://debian.sur5r.net/i3/ {{ ansible_distribution_release }} universe' state=present
  become: true

- name: install i3
  apt:
    name: i3
    update_cache: yes
    force: yes
  become: true

- name: setup lightdm
  copy:
    src: "{{ ansible_env.HOME }}/.dotfiles/lightdm/"
    dest: "/etc/lightdm/lightdm.conf.d/"
    mode: 0755
  become: true

- name: Link .i3 dir from the dotfiles repo
  file:
    src: ~/.dotfiles/.i3
    dest: ~/.i3
    state: link

- name: Link .i3status.conf from the dotfiles repo
  file:
    src: ~/.dotfiles/.i3status.conf
    dest: ~/.i3status.conf
    state: link
