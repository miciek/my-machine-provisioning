---
- name: Make sure all packages used by .i3config are installed
  apt:
    pkg:
      - xautolock
      - gnome-screensaver
    state: installed
    update_cache: yes
  become: yes

- name: Install i3 - add apt repo
  apt_repository: repo='deb http://debian.sur5r.net/i3/ {{ ansible_distribution_release }} universe' state=present
  become: yes

- name: Install i3
  apt:
    name: i3
    update_cache: yes
    force: yes
  become: yes

- name: Setup lightdm
  copy:
    src: "lightdm/"
    dest: "/etc/lightdm/lightdm.conf.d/"
    mode: 0755
  become: yes

- name: Link .i3 dir from the dotfiles repo
  file:
    src: "{{ ansible_env.HOME }}/.dotfiles/.i3"
    dest: "{{ ansible_env.HOME }}/.i3"
    state: link
  become: yes
  become_user: "{{ machine_user }}"

- name: Link .i3status.conf from the dotfiles repo
  file:
    src: "{{ ansible_env.HOME }}/.dotfiles/.i3status.conf"
    dest: "{{ ansible_env.HOME }}/.i3status.conf"
    state: link
  become: yes
  become_user: "{{ machine_user }}"
