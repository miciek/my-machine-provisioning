# role developed based on tutorial: https://www.digitalocean.com/community/tutorials/how-to-install-and-use-docker-on-ubuntu-16-04
---
- name: add docker repo key
  apt_key:
    id: 58118E89F3A912897C070ADBF76221572C52609D
    url: hkp://p80.pool.sks-keyservers.net:80
    state: present
  become: true
  register: repo_key_added

- name: add sources to docker.list
  lineinfile:
    dest: /etc/apt/sources.list.d/docker.list
    line: "deb https://apt.dockerproject.org/repo ubuntu-{{ ansible_distribution_release }} main"
    create: yes
  become: true
  register: sources_added
  when: repo_key_added|success and ansible_distribution == 'Ubuntu'

- name: install docker-engine
  apt:
    name: docker-engine
    update_cache: yes
    force: yes
  become: true
  when: sources_added|success

- name: install docker-compose
  apt:
    name: docker-compose
    update_cache: yes
    force: yes
  become: true
  when: sources_added|success
